<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Main</title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="wrapper" id="app">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display:none;"></svg>
      <header class="header">
        <div class="header__nav">
          <site-nav :list="links" @link_click="renderLocation" :navlocation="appLocation"></site-nav>
        </div>
      </header>
      <div class="content" :class="contentMove ? '' : 'content_move'">
        <!--transition(name="move" mode="out-in")
        page-main(v-if="appLocation === 'main'")
        page-gallery(v-else :gallerycolumn="column")
        -->
        <transition name="move" mode="out-in">
          <div class="content__gallery" v-show="appLocation === 'gallery'">
            <page-gallery :gallerycolumn="column"></page-gallery>
          </div>
        </transition>
        <transition name="move" mode="out-in">
          <div v-show="appLocation === 'main'">
            <page-main :sitelocation="appLocation"></page-main>
          </div>
        </transition>
      </div>
      <footer class="footer"></footer>
    </div>
    <script id="site-nav" type="text/x-template">
      <nav class="nav">
        <transition-group name="scale"><a class="nav__link" v-for="(item, index) in list" v-show="item.location === navlocation" :key="item" @click.prevent="setLocation(item, index)"><i class="nav__link-icon" :class="item.class"></i>
            <!--{{ index }}--></a></transition-group>
      </nav>
    </script>
    <script id="page-main" type="text/x-template">
      <div class="main">
        <div class="container">
          <h2>Обо мне</h2>
          <p class="mb1">
            Меня зовут Алексей<br>
            Я занимаюсь версткой с 2014 года.<br>
            В своих проектах использую следующие инструменты:
          </p>
          <ul class="main__skills">
            <li class="main__skills-item" v-for="item in skillsList">
              <p>{{ item }}</p>
            </li>
          </ul>
          <p>Контакты:</p>
          <p>mail: <a :href="aboutMe.mail"> {{ aboutMe.mail }}</a></p>
          <p>skype: <a> {{ aboutMe.skype }}</a></p>
        </div>
      </div>
    </script>
    <script id="page-gallery" type="text/x-template">
      <div class="gallery">
        <!--div.gallery__system
        div.gallery__system-info.
            scroll-top: {{ galleryScrollTop }}
        div.gallery__system-info.
            display-height: {{ document.documentElement.clientHeight }}
        div.gallery__system-info.
            scroll-height: {{ size.list.height }}
        -->
        <div class="gallery__select">
          <select v-model="galleryColumn" @change="setColumnSize">
            <option v-for="item in columns" :value="item">{{ item }}</option>
          </select>
        </div>
        <div class="gallery__list" @scroll="scrollGalleryList">
          <div class="gallery__list-item" v-for="(item, index) in listAr" @mouseover="itemMouseover" :top="item.top" :style="{height: size.item.height + 'px',width: size.item.width + '%'}">
            <div class="gallery__list-btns"><a class="gallery__list-link gallery__list-link_git" v-if="item.gitlink !== 'http://'" :href="item.gitlink" target="_blank"><i class="fa fa-github"></i></a><a class="gallery__list-link gallery__list-link_frame" @click.prevent="openFrame(item)"><i class="fa fa-eye"></i></a></div>
            <transition name="gallery-img-fade"><a class="gallery__list-sitelink" @click="" v-show="galleryImgLoaded(item)" :href="item.href" target="_blank"><span class="gallery__list-img-span" :style="'backgroundImage:url(' + item.imgload +')'"></span>
                <!--img(:src="item.imgload", alt="").gallery__list-img--></a>
              <!--div(v-else="JSON.parse(item.showframe)").gallery__list-frame-wrap
              div(v-show="JSON.parse(item.frameload) === false ? true : false").gallery__list-frame-loader
              iframe(@load="frameLoaded(item)" :src="item.href", frameborder="0").gallery__list-frame
              -->
            </transition>
          </div>
        </div>
        <transition name="frame-fade">
          <div class="gallery__frame-wrap" @click="closeFrame" v-show="galleryFrame.show">
            <iframe class="gallery__frame" :src="galleryFrame.src" frameborder="0"></iframe>
          </div>
        </transition>
      </div>
    </script>
    <script src="scripts/vendor.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
