<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Main</title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="wrapper" id="app">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display:none;"></svg>
      <header class="header" @mouseover="headerMouseover" @mouseout="headerMouseout">
        <div class="header__title">
          <div class="header__title-letter">m</div>
          <div class="header__title-letter">e</div>
          <div class="header__title-letter">n</div>
          <div class="header__title-letter">u</div>
        </div>
        <div class="header__nav">
          <site-nav :list="links" @link_click="renderLocation" :navlocation="appLocation"></site-nav>
        </div>
        <div class="header__contacts"></div>
      </header>
      <div class="content" :class="contentMove ? '' : 'content_move'">
        <transition name="move" mode="out-in">
          <page-main v-if="appLocation == 'main'"></page-main>
          <page-gallery v-else></page-gallery>
        </transition>
      </div>
      <footer class="footer"></footer>
    </div>
    <script id="site-nav" type="text/x-template">
      <nav class="nav"><a class="nav__link" v-for="item in list" :href="item.href" @click.prevent="setLocation(item)" :location="item.location" :class="navlocation == item.location ? 'nav__link_active' : ''">{{ item.name }}</a></nav>
    </script>
    <script id="page-main" type="text/x-template">
      <div>main</div>
    </script>
    <script id="page-gallery" type="text/x-template">
      <div class="gallery">
        <button class="gallery__btn" v-on:click="loadImg">111</button>
        <div class="gallery__list">
          <div class="gallery__list-item" v-for="(item, index) in listAr" :style="{height: galleryListHeight + 'px'}">
            <!--a(:href="item.href" :style="{'background-image': 'url(' + item.imgsrc + ')'}").gallery__list-sitelink--><a class="gallery__list-sitelink" :href="item.href"><img class="gallery__list-img" :src="item.imgload" alt="" :data-src="item.imgsrc"></a><a class="gallery__list-link gallery__list-link_git" :href="item.gitlink"></a>
          </div>
        </div>
      </div>
    </script>
    <script src="scripts/vendor.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
