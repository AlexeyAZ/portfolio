<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Main</title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="wrapper" id="app">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display:none;"></svg>
      <header class="header" @mouseover="headerMouseover" @mouseout="headerMouseout">
        <div class="header__title">
          <div class="header__title-letter">m</div>
          <div class="header__title-letter">e</div>
          <div class="header__title-letter">n</div>
          <div class="header__title-letter">u</div>
        </div>
        <nav class="header__nav nav">
          <component is="site-nav" v-for="(item, index) in links" :link="item" @link_click="renderLocation" :key="item"></component>
        </nav>
      </header>
      <div class="content" :class="contentMove ? '' : 'content_move'">
        <!--div.container.content__container-->
        <transition name="move" mode="out-in">
          <component v-if="appLocation == 'main'" is="page-main"></component>
          <component v-else is="page-gallery" :list="sites"></component>
        </transition>
      </div>
      <footer class="footer"></footer>
    </div>
    <script id="site-nav" type="text/x-template">
      <div><a class="nav__link" :href="link.href" @click.prevent="setLocation" :location="link.location">{{ link.name }}</a></div>
    </script>
    <script id="page-main" type="text/x-template">
      <div>main</div>
    </script>
    <script id="page-gallery" type="text/x-template">
      <div class="gallery">
        <div class="gallery__list"><a class="gallery__list-item" v-for="(item, index) in 10" :href="item.href"></a></div>
      </div>
    </script>
    <script src="scripts/vendor.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
